<p-panel header="Pipes personalizados" class="p-2">
  <!-- <h1>Pipes BÃ¡sicos</h1> -->
  <p>Pipes personalizados por nosotros</p>
</p-panel>
<div class="grid">
  <div class="col-12 md:col-6">
    <p-card header="toogle case"
      >{{ "nosotros" | toogle : isUppercase }}
    </p-card>
  </div>
</div>
<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      (onClick)="onUperrcase()"
      icon="pi pi-search"
      class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      (onClick)="onOrder('name')"
      icon="pi pi-calendar"
      styleClass="p-button-success mr-2"
    ></p-button>
    <p-button
    
      (onClick)="onOrder('canFly')"
      label="Por volar"
      icon="pi pi-times"
      styleClass="p-button-danger mr-2"
    ></p-button>
    <p-button
      label="Por color"
      (onClick)="onOrder('color')"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</p-toolbar>

<p-table
  [value]="heroes | ordenar : ordena"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Vuela</th>
      <th>Color</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.canFly | canFly }}</td>
      <td>{{ product.color }}</td>
    </tr>
  </ng-template>
</p-table>
